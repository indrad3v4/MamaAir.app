<svg width="300" height="600" viewBox="0 0 300 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="phoneGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1f2937" />
      <stop offset="100%" stop-color="#111827" />
    </linearGradient>
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#f8fafc" />
      <stop offset="100%" stop-color="#f1f5f9" />
    </linearGradient>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#08182B" />
      <stop offset="100%" stop-color="#1A2A4A" />
    </linearGradient>
  </defs>
  
  <!-- Phone Frame -->
  <rect x="20" y="20" width="260" height="560" rx="40" ry="40" fill="url(#phoneGradient)" stroke="#374151" stroke-width="2"/>
  
  <!-- Screen -->
  <rect x="40" y="80" width="220" height="440" rx="20" ry="20" fill="url(#screenGradient)"/>
  
  <!-- Status Bar -->
  <rect x="40" y="80" width="220" height="30" rx="20" ry="20" fill="#1f2937"/>
  <text x="60" y="100" font-family="system-ui" font-size="12" fill="white">9:41</text>
  <circle cx="230" cy="95" r="3" fill="white"/>
  <rect x="210" y="92" width="15" height="6" rx="3" fill="white"/>
  
  <!-- App Header -->
  <rect x="40" y="110" width="220" height="60" fill="url(#headerGradient)"/>
  <circle cx="70" cy="140" r="8" fill="#FFA741"/>
  <text x="90" y="145" font-family="system-ui" font-size="16" font-weight="bold" fill="white">Mama Air</text>
  <circle cx="230" cy="140" r="12" fill="white" opacity="0.2"/>
  <text x="225" y="145" font-family="system-ui" font-size="16" fill="white">☰</text>
  
  <!-- Main Content Area -->
  <rect x="50" y="180" width="200" height="80" rx="10" fill="#10716B"/>
  <text x="70" y="205" font-family="system-ui" font-size="14" font-weight="bold" fill="white">Air Quality Today</text>
  <text x="70" y="225" font-family="system-ui" font-size="12" fill="white">Good - Safe for pregnancy</text>
  <circle cx="210" cy="220" r="25" fill="#FFA741" opacity="0.2"/>
  <text x="200" y="228" font-family="system-ui" font-size="18" font-weight="bold" fill="#FFA741">52</text>
  
  <!-- Feature Cards -->
  <rect x="50" y="280" width="200" height="60" rx="8" fill="white" stroke="#e2e8f0" stroke-width="1"/>
  <circle cx="75" cy="310" r="15" fill="#10716B"/>
  <text x="68" y="316" font-family="system-ui" font-size="16" fill="white">📍</text>
  <text x="100" y="305" font-family="system-ui" font-size="12" font-weight="bold" fill="#1f2937">Location Tracking</text>
  <text x="100" y="320" font-family="system-ui" font-size="10" fill="#6b7280">Monitor air quality in your area</text>
  
  <rect x="50" y="350" width="200" height="60" rx="8" fill="white" stroke="#e2e8f0" stroke-width="1"/>
  <circle cx="75" cy="380" r="15" fill="#10716B"/>
  <text x="68" y="386" font-family="system-ui" font-size="16" fill="white">❤️</text>
  <text x="100" y="375" font-family="system-ui" font-size="12" font-weight="bold" fill="#1f2937">Health Insights</text>
  <text x="100" y="390" font-family="system-ui" font-size="10" fill="#6b7280">Pregnancy-focused recommendations</text>
  
  <rect x="50" y="420" width="200" height="60" rx="8" fill="white" stroke="#e2e8f0" stroke-width="1"/>
  <circle cx="75" cy="450" r="15" fill="#10716B"/>
  <text x="68" y="456" font-family="system-ui" font-size="16" fill="white">📊</text>
  <text x="100" y="445" font-family="system-ui" font-size="12" font-weight="bold" fill="#1f2937">Symptom Tracking</text>
  <text x="100" y="460" font-family="system-ui" font-size="10" fill="#6b7280">Log symptoms and patterns</text>
  
  <!-- Bottom Navigation -->
  <rect x="40" y="490" width="220" height="30" fill="white" stroke="#e2e8f0" stroke-width="1"/>
  <circle cx="80" cy="505" r="8" fill="#10716B"/>
  <circle cx="120" cy="505" r="8" fill="#9ca3af"/>
  <circle cx="160" cy="505" r="8" fill="#9ca3af"/>
  <circle cx="200" cy="505" r="8" fill="#9ca3af"/>
  
  <!-- Home Button -->
  <rect x="130" y="540" width="40" height="4" rx="2" fill="#6b7280"/>
</svg>